<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - MindMap</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/cadastro.css" />
</head>
<body>
  <div class="container">
    
    <!-- Lado Esquerdo -->
    <div class="left">
      <div class="logo-circle">
        <img src="/static/imagens/logo_afundobranco.png" alt="Logo MindMap">
      </div>
    </div>

    <!-- Lado Direito -->
    <div class="right">
      <h1>Criar nova conta</h1>
      <p class="subtext">
        Já está registrado?
        <a href="login.html" class="link-destaque">Faça login aqui.</a>
      </p>

      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

        <label for="nick">Nome de usuário</label>
        <input type="text" id="nick" name="nick" placeholder="Digite seu nome de usuário">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="******">

        <button type="submit">Criar conta</button>
      </form>
    </div>
  </div>
</body>
</html>
